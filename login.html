<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register & Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container" id="signup" style="display:none;">
    <h1 class="form-title">Register</h1>
    <form method="post">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="fName" id="fName" placeholder="First Name" required>
        <label for="fname">First Name</label>
      </div>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="lName" id="lName" placeholder="Last Name" required>
        <label for="lName">Last Name</label>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <label for="email">Email</label>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <p class="or">
      ----------or--------
    </p>
    <div class="icons">
      <i class="fab fa-google"></i>
      <i class="fab fa-facebook"></i>
    </div>
    <div class="links">
      <p>Already Have Account ?</p>
      <button id="signInButton">Sign Up</button>
    </div>
  </div>

  <div class="container" id="signIn">
    <h1 class="form-title">Sign In</h1>
    <form id="signInForm">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" id="signInEmail" placeholder="Email" required>
        <label for="signInEmail">Email</label>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" id="signInPassword" placeholder="Password" required>
        <label for="signInPassword">Password</label>
      </div>
      <p class="recover">
        <a href="#">Recover Password</a>
      </p>
      <button type="button" id="signInButton">Sign In</button>
    </form>
    <p class="or">
      ----------or--------
    </p>
    <div class="icons">
      <i class="fab fa-google"></i>
      <i class="fab fa-facebook"></i>
    </div>
    <div class="links">
      <p>Don't have account yet?</p>
      <button id="signUpButton">Sign Up</button>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const signInButton = document.querySelector('#signIn #signInButton');
      const signUpButton = document.querySelector('#signup button[type="submit"]');
      const signInForm = document.getElementById('signIn');
      const signUpForm = document.getElementById('signup');
    
      // Redirect to index.html when the sign in button is clicked
      signInButton.addEventListener('click', function(e) {
        e.preventDefault(); // Prevent form submission
        window.location.href = 'index.html';
      });
    
      // Show sign in form when the sign up button is clicked
      signUpButton.addEventListener('click', function(e) {
        e.preventDefault(); // Prevent form submission
        signUpForm.style.display = 'none';
        signInForm.style.display = 'block';
      });
    
      // Switch to sign up form
      document.getElementById('signUpButton').addEventListener('click', function() {
        signInForm.style.display = 'none';
        signUpForm.style.display = 'block';
      });
    
      // Switch to sign in form
      document.querySelector('#signup .links button').addEventListener('click', function() {
        signUpForm.style.display = 'none';
        signInForm.style.display = 'block';
      });
    });
    </script>
</body>

</html>
