<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Options</title>
    <style>
        body {
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTb-ka1rhV9TfBJO6HZez7kabqX1sUX5udFJA&s");
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: darken;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: blanchedalmond;
        }

        .modal {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .modal:hover {
            transform: scale(1.02);
        }

        h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, box-shadow 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .login {
            background-color: #4CAF50;
            color: white;
        }

        .login:hover {
            background-color: #45a049;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .already-logged-in {
            background-color: #008CBA;
            color: white;
        }

        .already-logged-in:hover {
            background-color: #007B9A;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Responsive adjustments */
        @media (max-width: 500px) {
            .button-container {
                flex-direction: column;
            }

            .button {
                width: 100%;
                margin-bottom: 15px;
            }

            .button:last-child {
                margin-bottom: 0;
            }
        }
    </style>
</head>

<body>
    <div class="modal">
        <h2>Do you have an account?</h2>
        <div class="button-container">
            <a href="login.html" class="button login">Login to continue</a>
            <a href="menu.html" class="button already-logged-in">I have already logged in</a>
        </div>
    </div>
</body>

</html>
